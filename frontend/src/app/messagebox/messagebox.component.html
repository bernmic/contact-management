<div>
  <h2 mat-dialog-title color="primary">{{data.title}}</h2>
  <mat-dialog-content>
    {{data.content}}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCloseConfirm()">Yes</button>&nbsp;
    <button mat-button (click)="onCloseCancel()">No</button>
  </mat-dialog-actions>
</div>
